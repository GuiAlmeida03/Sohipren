<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>{{ _('Previs√£o de Faturamento') }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container-fluid mt-4">
    <div class="d-flex justify-content-end mb-3">
        <a href="{{ url_for('set_language', lang='pt') }}" class="me-3">Portugu√™s</a>
        <a href="{{ url_for('set_language', lang='en') }}" class="me-3">English</a>
        <a href="{{ url_for('set_language', lang='es') }}">Espa√±ol</a>
    </div>

    <h1>üìä {{ _('An√°lise e Previs√£o de Faturamento') }}</h1>
    <p>{{ _('Carregue seu relat√≥rio de vendas em Excel para iniciar a an√°lise.') }}</p>
    <hr>
    
    <form action="/analyze" method="post" enctype="multipart/form-data">
        <div style="max-width: 600px;">
            <h3>‚öôÔ∏è {{ _('Controles da An√°lise') }}</h3>
            
            <div class="mb-3">
                <label for="file" class="form-label">{{ _('1. Carregar Arquivo Excel (.xlsx)') }}</label>
                <input class="form-control" type="file" id="file" name="file" required>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="col_data" class="form-label">{{ _('Coluna de Data') }}</label>
                    <input type="text" class="form-control" id="col_data" name="col_data" value="EMISS√ÉO">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="col_valor" class="form-label">{{ _('Coluna de Valor') }}</label>
                    <input type="text" class="form-control" id="col_valor" name="col_valor" value="VALOR TOTAL">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="col_prod" class="form-label">{{ _('Coluna de Produto') }}</label>
                    <input type="text" class="form-control" id="col_prod" name="col_prod" value="DESCRI√á√ÉO MATERIAL">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="col_cli" class="form-label">{{ _('Coluna de Cliente') }}</label>
                    <input type="text" class="form-control" id="col_cli" name="col_cli" value="RAZ√ÉO SOCIAL CLIENTE">
                </div>
            </div>
            
            <hr>
            <h4>{{ _('Configura√ß√µes do Modelo') }}</h4>
            <div class="mb-3">
                <label for="model_choice" class="form-label">{{ _('Escolha o Modelo Principal') }}</label>
                <select class="form-select" id="model_choice" name="model_choice">
                    <option value="prophet">Prophet</option>
                    <option value="sarima" disabled>SARIMA</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="freq_agg" class="form-label">{{ _('Frequ√™ncia de Agrega√ß√£o') }}</label>
                <select class="form-select" id="freq_agg" name="freq_agg">
                    <option value="M">{{ _('Mensal') }}</option>
                    <option value="W">{{ _('Semanal') }}</option>
                    <option value="D">{{ _('Di√°rio') }}</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="periodos_forecast" class="form-label">{{ _('Per√≠odos para Prever no Futuro') }}</label>
                <input type="number" class="form-control" id="periodos_forecast" name="periodos_forecast" value="12" min="1">
            </div>
            <div class="mb-3">
                <label for="test_ratio" class="form-label">{{ _('Propor√ß√£o para Teste (Ex: 0.2 para 20%%)') }}</label>
                <input type="number" class="form-control" id="test_ratio" name="test_ratio" value="0.2" min="0.1" max="0.5" step="0.05">
            </div>
            <details id="prophet-options">
                <summary>{{ _('Par√¢metros Avan√ßados do Prophet') }}</summary>
                <div class="p-3 border rounded mt-2">
                    <div class="mb-3">
                        <label for="prophet_seasonality_mode" class="form-label">{{ _('Modo da Sazonalidade') }}</label>
                        <select class="form-select" id="prophet_seasonality_mode" name="prophet_seasonality_mode">
                            <option value="additive">{{ _('Aditiva') }}</option>
                            <option value="multiplicative">{{ _('Multiplicativa') }}</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="prophet_changepoint_prior_scale" class="form-label">{{ _('Flexibilidade da Tend√™ncia:') }} <span id="cp_scale_value">0.65</span></label>
                        <input type="range" class="form-range" id="prophet_changepoint_prior_scale" name="prophet_changepoint_prior_scale" value="0.65" min="0.01" max="1.0" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="prophet_seasonality_prior_scale" class="form-label">{{ _('For√ßa da Sazonalidade:') }} <span id="seas_scale_value">25.0</span></label>
                        <input type="range" class="form-range" id="prophet_seasonality_prior_scale" name="prophet_seasonality_prior_scale" value="25.0" min="1.0" max="50.0" step="1.0">
                    </div>
                </div>
            </details>
            <button type="submit" class="btn btn-primary mt-4">üöÄ {{ _('Executar An√°lise') }}</button>
        </div>
    </form>
    <br><br>
</div>
<script>
    const modelChoice = document.getElementById('model_choice');
    const prophetOptions = document.getElementById('prophet-options');
    function toggleProphetOptions() { prophetOptions.style.display = modelChoice.value === 'prophet' ? 'block' : 'none'; }
    modelChoice.addEventListener('change', toggleProphetOptions);
    toggleProphetOptions();
    const cpScaleInput = document.getElementById('prophet_changepoint_prior_scale');
    const cpScaleValue = document.getElementById('cp_scale_value');
    cpScaleInput.addEventListener('input', () => { cpScaleValue.textContent = cpScaleInput.value; });
    const seasScaleInput = document.getElementById('prophet_seasonality_prior_scale');
    const seasScaleValue = document.getElementById('seas_scale_value');
    seasScaleInput.addEventListener('input', () => { seasScaleValue.textContent = seasScaleInput.value; });
</script>
</body>
</html>
